<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spring</title>
  </head>
  <body>
    <script src="./index.js"></script>
    <header class="header">
      <div class="centered-container">
        <div class="header_logo">
          <a href="index.html">
            <img
              src="https://spring.io/images/spring-logo-9146a4d3298760c2e7e49595184e1975.svg"
              alt="logo"
            />
          </a>
        </div>
        <nav class="header_nav">
          <ul class="nav_list" id="nav_list"></ul>
          </ul>
        </nav>
        <div class="hamburger_container">
          <div class="hamburger_line"></div>
          <div class="hamburger_line"></div>
          <div class="hamburger_line"></div>
      </div>
    </header>
    <div class="main">
      <div class="centered-container">
        <section class="main_section">
          <h1>Projects</h1>
          <p>
            From configuration to security, web apps to big data—whatever the
            infrastructure needs of your application may be, there is a Spring
            Project to help you build it. Start small and use just what you
            need—Spring is modular by design.
          </p>
        </section>
      </div>
      <div class="content_container">
        <input type="text" class="search" id="project_search" onkeyup="filterList()" />
        <div class="centered-container">
          <div class="main_container" id="main_container">
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
